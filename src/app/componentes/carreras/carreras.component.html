<h1>Lista de carreras</h1>
<div class="container">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Ciclo</th>
                <th>Créditos</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of carreras">
                <td>{{car.codigo}}</td>
                <td>{{car.nombre}}</td>
                <td>{{car.ciclo}}</td>
                <td>{{car.creditos}}</td>
                <td>{{car.horario}}</td>
            </tr>
        </tbody>
      </table>
</div>
